<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .section-padding {
            padding: 60px 0;
        }
        .text-center {
            text-align: center;
        }
        .fw-semibold {
            font-weight: 600;
        }
        .line {
            height: 2px;
            width: 50px;
            background: #333;
            margin: 10px auto 20px;
        }
        #carousel {
            perspective: 1200px;
            background: #100000;
            padding-top: 10%;
            font-size: 0;
            margin-bottom: 3rem;
            overflow: hidden;
        }
        #spinner {
            transform-style: preserve-3d;
            height: 300px;
            transform-origin: 50% 50% -500px;
            transition: 1s;
        }
        #spinner img {
            width: 40%;
            max-width: 425px;
            position: absolute;
            left: 30%;
            transform-origin: 50% 50% -500px;
            outline: 1px solid transparent;
        }
        #spinner img:nth-child(1) { transform: rotateY(0deg); }
        #spinner img:nth-child(2) { transform: rotateY(-45deg); }
        #spinner img:nth-child(3) { transform: rotateY(-90deg); }
        #spinner img:nth-child(4) { transform: rotateY(-135deg); }
        #spinner img:nth-child(5) { transform: rotateY(-180deg); }
        #spinner img:nth-child(6) { transform: rotateY(-225deg); }
        #spinner img:nth-child(7) { transform: rotateY(-270deg); }
        #spinner img:nth-child(8) { transform: rotateY(-315deg); }
        span {
            color: #fff;
            margin: 5%;
            display: inline-block;
            text-decoration: none;
            font-size: 2rem;
            transition: 0.6s color;
            position: relative;
            margin-top: -6rem;
            border-bottom: none;
            line-height: 0;
        }
        span:hover { color: #888; cursor: pointer; }
    </style>
</head>
<body>

<section id="collections" class="box section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="section-title">
                    <h1 class="display-4 fw-semibold">Our Collections</h1>
                    <div class="line"></div>
                    <p>
                        Victory International offers a wide selection of garments with various fabrics, styles, and colors, catering to every occasion from casual to formal.
                    </p>
                </div>

                <div id="carousel">
                    <figure id="spinner">
                        <img src="https://m.media-amazon.com/images/I/615pksFmAlL._SX569_.jpg" alt="Infant">
                        <img src="https://m.media-amazon.com/images/I/71IdXp1T7NL._SX679_.jpg" alt="Boys">
                        <img src="https://m.media-amazon.com/images/I/710x5u8DmoL._SY445_.jpg" alt="Girls">
                        <img src="https://m.media-amazon.com/images/I/51CVdHb2cKL._SY679_.jpg" alt="Mens">
                        <img src="https://m.media-amazon.com/images/I/71KEw4I3NML._SY550_.jpg" alt="Womens">
                    </figure>
                </div>

                <span onclick="galleryspin(false)">Prev</span>
                <span onclick="galleryspin(true)">Next</span>

            </div>
        </div>
    </div>
</section>

<script>
    var angle = 0;
    function galleryspin(sign) {
        let spinner = document.getElementById("spinner");
        if (!sign) { 
            angle += 45; 
        } else { 
            angle -= 45; 
        }
        spinner.style.transform = `rotateY(${angle}deg)`;
    }
</script>

</body>
</html>
